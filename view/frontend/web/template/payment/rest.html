<!-- ko if: (($parent.getEntryMode() == 5 || $parent.getEntryMode() == 6 || $parent.getEntryMode() == 7) && $parent.getRestPopinMode() == 1) --><!-- Smartform is enabled in popin mode. -->

    <div class="kr-smart-form" kr-single-payment-button kr-popin></div>
</div>
<!--/ko-->

</div>
<!--/ko-->

<!-- ko if: ($parent.getEntryMode() == 7 && $parent.getRestPopinMode() != 1) --><!-- Smartform extended without logos is enabled. -->

    <div class="kr-smart-form" kr-single-payment-button kr-card-form-expanded kr-no-card-logo-header></div>
